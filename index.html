    <script type="text/javascript" src="js/generatepost.js"></script>
    <script type="text/javascript" src="js/generatenews.js"></script>
    <script type="text/javascript" src="js/generatefeed.js"></script>
    <script type="text/javascript" src="js/facebookpost.js"></script>
    <script type="text/javascript" src="js/createcookie.js"></script>
    <script type="text/javascript" src="js/erasecookie.js"></script>

  // Additional JS functions here

  </head>
  <body>
    <div>
      <form action="" method="POST" onsubmit="callServlet(this); return false;">
        <table>
          <tr>
            <td><p class="big-font-size" style="color:white">Location: </p></td>
            <td><input type="text" name="city" placeholder="Enter city or zip code" /></td>
            <td><input type="submit" class="big-font-size" value="Search" style="width:120px" /></td>
          </tr>
        </table>
      </form>
    </div>

    <div class="error">
      <div id="errorContent"></div>
    </div>
    <div id="headContent"></div>

    <div class="yui3-g-r">

        <div class="cell">
          <div id="todayContent"></div>
        </div>
      </div>

      <div class="yui3-u-1-4">
        <div class="cell">
          <div class="yui3-skin-sam">
            <div id="forecastContent"></div>
          </div>
        </div>
      </div>

      <div class="yui3-u-1-4">
        <div class="cell">

      <div class="yahoo">
